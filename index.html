<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>maracanaudio – Accordatore</title>

<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.app{
  position:fixed;
  inset:0;
  display:flex;
  background:radial-gradient(circle at center,#151515 0%,#000 70%);
  color:#fff;
}


.tuner{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:stretch;
  justify-content:flex-start;
  padding:12px;
  gap:10px;
}


.topRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:14px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.12);
  font-weight:900;
}

.btn{
  border:none;
  cursor:pointer;
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  color:#fff;
  background:#2a5298;
}
.btn.secondary{background:rgba(255,255,255,0.12);}
.btn.danger{background:#dc3545;}


.readout{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.noteLine{
  font-size:48px;
  font-weight:1000;
  text-shadow:0 0 18px rgba(0,255,0,0.35);
}
.freqLine{
  font-size:22px;
  font-weight:900;
}
.deltaLine{
  font-size:18px;
  font-weight:900;
  color:#ffd700;
}


.meter{
  position:relative;
  flex:1;
  min-height:140px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
  border:1px solid rgba(255,255,255,0.12);
  overflow:hidden;
}

.scale{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:space-between;
  padding:0 24px;
}

.mark{
  width:2px;
  background:rgba(255,255,255,0.2);
  position:relative;
}
.mark.center{
  width:3px;
  background:#00ff00;
  box-shadow:0 0 16px rgba(0,255,0,0.6);
}

.label{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  font-weight:900;
  opacity:0.7;
}

.needle{
  position:absolute;
  top:10%;
  height:80%;
  width:4px;
  left:50%;
  transform:translateX(-50%);
  border-radius:2px;
  background:#ff3333;
  box-shadow:0 0 16px rgba(255,0,0,0.6);
  transition:left .08s ease-out;
}
.needle.ok{
  background:#00ff00;
  box-shadow:0 0 18px rgba(0,255,0,0.7);
}


.status{
  text-align:center;
  padding:8px;
  border-radius:14px;
  font-weight:1000;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
}


@media (orientation:landscape) and (max-height:520px){
  .topRow{display:none;}

  .readout{
    gap:2px;
  }
  .noteLine{
    font-size:30px;
  }
  .freqLine{
    font-size:16px;
  }
  .deltaLine{
    font-size:14px;
  }

  .meter{
    flex:1;
    min-height:160px;
  }

  .status{
    font-size:14px;
    padding:6px;
  }
}
</style>
</head>

<body>
<div class="app">
  <div class="tuner">
    <div class="topRow">
      <div class="pill">A4 <span id="refVal">440 Hz</span></div>
      <button class="btn danger" id="stopBtn" style="display:none;">STOP</button>
    </div>

    <div class="readout">
      <div class="noteLine" id="noteName">—</div>
      <div class="freqLine" id="freqNow">— Hz</div>
      <div class="deltaLine" id="deltaNow">0 cents</div>
    </div>

    <div class="meter">
      <div class="scale" id="scale"></div>
      <div class="needle" id="needle"></div>
    </div>

    <div class="status" id="status">Tocca AVVIA per iniziare</div>
  </div>
</div>


<div class="overlay" id="startOverlay" style="
  position:fixed;inset:0;display:flex;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.8);z-index:999;">
  <button class="btn" id="startBtn" style="font-size:22px;padding:18px 32px;">
    AVVIA
  </button>
</div>

<script>

</script>
</body>
</html>
